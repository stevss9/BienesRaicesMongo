<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar venta</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .csa {
            background-color: #2b2e38;
            color: white;
        }

        .container {
            max-width: 500px;
            margin: 5rem auto;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>

<body>
    
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
            <a href="#" class="w3-bar-item w3-button"><b>SMD</b> Bienes y Raices</a>
            <!-- Float links to the right. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
                <a href="{{ url_for('registrarVenta') }}" class="w3-bar-item w3-button"
                    style="color: blue;"><strong>Regresar</strong></a>
            </div>
            <div class="w3-right w3-hide-small">
                <a href="{{ url_for('index') }}" class="w3-bar-item w3-button" style="color: red;"><strong>Cerrar
                        Session</strong></a>
            </div>
        </div>
    </div>
<br><br><br><br>
    <div class="container">
        <h1 class="mt-4">Registro de Venta</h1>
        {% for propiedad in propiedades %}
        <form action="/propiedades/{{ propiedad._id }}" method="POST">
            <div class="form-group">
                <label for="casa">Nombre de la Casa:</label>
                <input type="text" id="casa" name="casa" value="{{ propiedad.nombre }}" readonly class="form-control">
            </div>
            
            <div class="form-group">
                <label for="empleado">Nombre del Empleado:</label>
                <select id="nombreE" name="nombreE" class="form-control" required>
                    <option value="">Seleccione un empleado</option>
                    {% for empleado in empleados %}
                    <option value="{{ empleado.nombre }}">{{ empleado.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="cliente">Nombre del Cliente:</label>
                <select id="nombreC" name="nombreC" class="form-control" required>
                    <option value="">Seleccione un cliente</option>
                    {% for cliente in clientes %}
                    <option value="{{ cliente.nombre }}">{{ cliente.nombre }}</option>
                    {% endfor %}        
                </select>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de Compra:</label>
                <input type="date" id="fecha" name="fecha" class="form-control" value="" readonly>
            </div>
            <div class="form-group">
                
                <label for="valor">Valor:</label>
                <input type="text" id="valor" name="valor" value="{{ propiedad.precio }}" readonly class="form-control">
                
            </div>
            <br>
            <center>
                <button type="submit" class="btn" style="background-color: #cccc;">Registrar Venta</button>
            </center>
            
        </form>
    </div>
    {% endfor %}
<br><br><br>
    <!-- Footer -->
    <footer class="w3-center csa w3-padding-16">
        <p>Hecho por <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank"
                class="w3-hover-text-green" style="color: white;"> Grupo 5 - Universidad de las Fuerzas Armadas ESPE</a>
        </p>
    </footer>

    <script>
        // Obtener la fecha actual y establecerla en el campo de fecha
        var fechaInput = document.getElementById('fecha');
        var fechaActual = new Date();
        var fechaActualFormateada = fechaActual.toISOString().split('T')[0];
        fechaInput.value = fechaActualFormateada;
    </script>
    
</body>

</html>
